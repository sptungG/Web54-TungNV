<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/form.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/editor.css" />
  </head>
  <body>
    <nav class="navbar"></nav>

    <h1 class="heading">Your Blogs</h1>

    <section class="blogs-section">
      <!-- update & delete & read blog -->
    </section>

    <div class="modal">
      <div class="modal-content">
        <i class="fa fa-times modal-close"></i>
        <div class="blog-editor">
          <!-- update blog -->
          <h1 class="heading">Edit Blog</h1>

          <div class="blog">
            <div class="text-field">
              <label for="banner-image">Banner Image</label>
              <input autocomplete="off" type="text" id="banner-image" placeholder="Blog Banner Link..." />
            </div>
            <textarea type="text" class="title" placeholder="Blog title..."></textarea>
            <textarea type="text" class="desc" placeholder="Blog desc..."></textarea>
          </div>

          <div class="blog-options">
            <button class="btn dark publish-btn">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JS/nav.js"></script>
    <script src="JS/dashboard.js"></script>
  </body>
</html>
